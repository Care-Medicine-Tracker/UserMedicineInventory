name: Pull Request
on: [ pull_request ]

env:
  DOTNET_VERSION: '5.0.x'

jobs:
  build:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      working-directory: UserMedicineInventory
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: UserMedicineInventory

    - name: Publish
      run: dotnet publish UserMedicineInventory/src/Care.UserMedicineInventory.Service/Care.UserMedicineInventory.Service.csproj -c Release -o release --nologo
      
    - name: Persist workflow data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: user-medicine-inventory-artifact
        path: /home/runner/work/UserMedicineInventory/src/Care.UserMedicineInventory.Service/Care.UserMedicineInventory.Service/release/

  analyse:
    name: Unit Tests
    needs: [ build ]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Download workflow data
        uses: actions/download-artifact@v3
        with:
          name: user-medicine-inventory-artifact
          path: /home/runner/work/UserMedicineInventory/src/Care.UserMedicineInventory.Service/Care.UserMedicineInventory.Service/release/
      
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: Tests
